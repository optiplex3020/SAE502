<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement d'un compte interne</title>
    <script src="register.js" defer></script> <!-- Lien vers le script de validation JavaScript -->
</head>
<body>
    <h1>Créer un compte interne</h1>
    <form id="registerForm" action="register.php" method="POST">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">S'inscrire</button>
    </form>

    <p id="errorMessage" style="color: red;"></p> <!-- Pour afficher les erreurs côté client -->
</body>
</html>
